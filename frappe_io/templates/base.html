{% extends "frappe_theme/templates/base.html" %}
{% block favicon %}
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/frappe_io/images/umis-logo.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/frappe_io/images/umis-logo.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/frappe_io/images/umis-logo.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5d63ff">
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="theme-color" content="#ffffff">

<!-- Matomo -->
<script type="text/javascript">
  var _paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//analis.umis.co.id/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '1']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
{% endblock %}
